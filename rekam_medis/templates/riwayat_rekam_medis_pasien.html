<!DOCTYPE html>
<html>
<head>
    <title>Semua Rekam Medis</title>
</head>
<body>
    <h1>Semua Rekam Medis</h1>
    <ul>
        {% for rekam_medis in rekam_medis %}
            <li>{{ rekam_medis.pasien.nama }} - {{ rekam_medis.dokter.nama }}</li>
        {% empty %}
            <li>Tidak ada rekam medis yang tersedia.</li>
        {% endfor %}
    </ul>
</body>
</html>
